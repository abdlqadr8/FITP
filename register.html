<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="text-align: center; background-color:cornflowerblue;">
    <h1>Registration Form</h1>
    <form action="" method="GET">
        <img src="" alt="logo" style="text-align: center; width: 240px; height: 240px;"> <br>

        <label for="fname"></label>First Name: <br>
        <input type="text" id="fname" name="fname"> <br>

        <label for="lname"></label>Last Name: <br>
        <input type="text" id="lname" name="lname"> <br>

        <label for="email"></label>Email Address: <br>
        <input type="email" placeholder="name@example.com" > <br>

        <label for="password"></label>Password: <br>
        <input type="password" id="password" name="pasword"> <br>

        <label for="cpassword"></label>Confirm Password: <br>
        <input type="password" id="cpassword" name="cpasword"> <br>

        <input type="submit" value="Create New Account">        



    </form>
</body>
</html>
